<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font awesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Google Font used -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!-- custom main.js-->
    <script type="text/JavaScript" src = "main.js"></script>

    <title>Sample Title</title>
    <style>
        @import url(./main.css);
    </style>
</head>

<body class = "background">
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="./clickrLogo.png" class="img-fluid">
        </a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="#">High Scores</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">My attempts</a>
                </li>
            </ul>
            <form class="form-inline">
                <button class="btn dashboard-icon"><i class="fa fa-sign-out fa-lg icon" aria-hidden="true"></i></button>
            </form>
        </div>
    </nav>
    <div id = "mainWindow" class="container">
        <div  id ="header" class="row header">
            <div id = "userNameDiv" class="col-lg-3 txtCenter">
                <span class="stdText" >User Name : </span><span id ="userName" class="userName" >Jayesh</span>
            </div>
            <div id="currentScoreDiv" class="col-lg-6 txtCenter">
                <span class="stdText">Current Score : </span><span id = "currentScore" class="score">2115</span>
            </div>
            <div id = "highestScoreDiv" class="col-lg-3 txtCenter" >
                <span class="stdText">Highest Score : </span><span id="highestScore" class="score">10215</span>
            </div>
        </div>
        <div id = "gameBody"  class="col-lg-12 gameBody">
            <div id = "MC" class="MC" ></div>
            <div id = "NPC" class="NPC"></div>
        </div>
    </div>
</body>

</html>
